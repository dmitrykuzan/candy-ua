<div class="modal modal-info">
  <div class="modal__wrapper">
    <div class="modal__content">
      <button class="modal__close" aria-label="Close modal window"></button>
      <div class="modal-info__content stack column">
        <div class="modal-info__text stack column">
          <h3 class="modal-info__title typography h3 center">Sorry</h3>
          <div class="modal-info__description">
            <p>
              This is a test site, today we are testing the number of orders and
              the average time spent on our site. Thank you for leaving a
              request, please leave your email, in 4 months we plan a full
              launch and we will be able to send your product. Your 30% discount
              on your next order
            </p>
          </div>
        </div>
        <form class="modal-info__form stack align-center">
          <div class="modal-info__input">
            <input type="email" name="email" placeholder="Enter e-mail" />
          </div>
          <button class="modal-info__button button button-pink" type="submit">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
